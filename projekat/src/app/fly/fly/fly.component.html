<form class="navbar bg-color">
	<div class="container row">
		
		<div *ngFor="let radio of radios" class="col-2 mr-auto">
			<input
			type="radio"
			name="radioTrip"
			value="{{radio}}"
			(change)="radioChangeHandler($event)">
			
			<b class="boja1">{{radio}}</b>
		</div>

		<div *ngIf="selectedRadio=='Round-trip'">
			<div class="form-group row col">
				<div class="col-3">
					<input class="form-control" type="text" id="flyFromFilter" placeholder="From"
						formControlName="name">
				</div>
				
				<div class="col-3">
					<input class="form-control" type="text" id="flyToFilter" placeholder="To"
						formControlName="name">
				</div>
				<div class="col-3">
					<input 
					type="text"
					id="flyDateFilter"
					class="form-control" 
					placeholder="Depart" 
					bsDatepicker
					[minDate]="minDate"
					[bsConfig]="{containerClass:'theme-default'}">
				</div>
		
				
				<div class="col-3">
					<input 
					type="text"
					id="flyDateReturnFilter"
					class="form-control" 
					placeholder="Return" 
					bsDatepicker
					[minDate]="minDate"
					[bsConfig]="{containerClass:'theme-default'}">
				</div>

			</div>
		</div>
	
		<div *ngIf="selectedRadio=='One way'">
			<div class="form-group row col">
				<div class="col-4">
					<input class="form-control" type="text" id="flyFromFilter" placeholder="From"
						formControlName="name">
				</div>
				
				<div class="col-4">
					<input class="form-control" type="text" id="flyToFilter" placeholder="To"
						formControlName="name">
				</div>
				<div class="col-4">
					<input class="form-control" placeholder="Depart"
					bsDatepicker
					[bsConfig]="{ isAnimated: true}"
					[bsConfig]="{containerClass: 'theme-default'}"
					[minDate]="minDate">
				</div>
			</div>
		</div>
	
		<div *ngIf="selectedRadio=='Multi-city'">
			<div class="form-group row col">
				<div class="col-4">
					<input class="form-control" type="text" id="flyFromFilter" placeholder="From"
						formControlName="name">
				</div>
				
				<div class="col-4">
					<input class="form-control" type="text" id="flyToFilter" placeholder="To"
						formControlName="name">
				</div>
				<div class="col-4">
					<input class="form-control" placeholder="Depart"
					bsDatepicker
					[bsConfig]="{ isAnimated: true}"
					[bsConfig]="{containerClass: 'theme-default'}"
					[minDate]="minDate">
				</div>
			</div>
			<div class="form-group row col">
				<div class="col-4">
					<input class="form-control" type="text" id="flyFromFilter" placeholder="From"
						formControlName="name">
				</div>
				
				<div class="col-4">
					<input class="form-control" type="text" id="flyToFilter" placeholder="To"
						formControlName="name">
				</div>
				<div class="col-4">
					<input class="form-control" placeholder="Depart"
					bsDatepicker
					[bsConfig]="{ isAnimated: true}"
					[bsConfig]="{containerClass: 'theme-default'}"
					[minDate]="minDate">
				</div>
			</div>
			<button type="button" class="mt-n2 bg-light-b boja dugme col-3 ml-3">+ Add another flight</button>
		</div>
	</div>

	<button type="button" class="bg-light-b boja dugme col-1 ml-auto " (click)="filterFlys()">Search</button>

	<div *ngIf="filteredFlys" class="row col ml-auto mr-auto">
		<hr/>
		<h5 class="boja1 row col mr-auto" > Select your flight </h5>
		<table class="table table-hover">
			<thead class="boja bg-light-b">
				<tr>
					<th scope="col">From</th>
					<th scope="col">To</th>
					<th scope="col">Date</th>
					<th scope="col">Time of Departures</th>
					<th scope="col">Time of Arrivals</th>
					<th scope="col">Namber of connection</th>
					<th scope="col">Length of fly</th>
					<th scope="col">Price</th>
				</tr>
			</thead>
			<tbody class="boja1">
				<tr *ngFor="let fly of filteredFlys">
					<td>{{fly.from}}</td>
					<td>{{fly.to}}</td>
					<td>{{fly.date}}</td>
					<td>{{fly.timeOfDepartures}}</td>
					<td>{{fly.timeOfArrivals}}</td>
					<td>{{fly.numberOfConnection}}</td>
					<td>{{fly.lengthOfFly}}</td>
					<td>{{fly.price}} â‚¬
						<button type="button" class="bg-light-b boja dugme">Select</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</form>
